<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Rojo</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="chat rojo" data-equipo="Rojo">
  <div class="container">
    <div style="margin-bottom: 15px;">
      <button onclick="window.location.href='rojo.html'" style="padding: 8px 16px; font-size: 14px;">
        Volver a la P√°gina del Equpo
      </button>
    </div>

    <h1>Chat del Equipo Rojo üî¥</h1>

    <div id="chat-box" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;"></div>

    <form id="chat-form" onsubmit="return false;">
      <input type="text" id="chat-input" placeholder="Escribe tu mensaje" autocomplete="off">
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="scripts/config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="scripts/firebase-init.js"></script>
  <script src="scripts/chat.js"></script>

  <footer>
    <button onclick="redirigirChat()">üí¨ Ir al Chat del Equipo</button>

    <div style="margin-top: 20px;">
      <button onclick="window.location.href='scoreboard.html'" style="padding: 10px 20px; font-size: 16px;">
        üèÜ Ver Scoreboard
      </button>
    </div>

    <p style="margin-top: 20px;">&copy; 2025 Competencia de Ingenier√≠a. Todos los derechos reservados.</p>

    <script>
      function redirigirChat() {
        const equipo = document.body.dataset.equipo;
        if (equipo === "Rojo") {
          window.location.href = "chat_rojo.html";
        } else if (equipo === "Morado") {
          window.location.href = "chat_morado.html";
        } else if (equipo === "Azul") {
          window.location.href = "chat_azul.html";
        } else {
          alert("Equipo no reconocido.");
        }
      }
    </script>
  </footer>
</body>
</html>
