<script>
function redirigirChat() {
  const equipo = document.body.dataset.equipo;
  if (equipo === "Rojo") {
    window.location.href = "chat_rojo.html";
  } else if (equipo === "Morado") {
    window.location.href = "chat_morado.html";
  } else if (equipo === "Azul") {
    window.location.href = "chat_azul.html";
  } else {
    alert("Equipo no reconocido.");
  }
}
</script>
